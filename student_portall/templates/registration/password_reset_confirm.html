{% extends 'base.html' %}
{% load static %}

        
{% block content %}

{% load crispy_forms_tags %}  
<!--Password Reset Confirm-->
<div class="collapsible" style="margin-top: 4%; margin-right: 20%; margin-left: 20%; margin-bottom: 4%; padding-top: 4%; padding-bottom: 4%; background-color: rgb(187, 235, 187);">
    <div class="container">
        <div class="section">
            <div class="container">
                <h4 class="title is-3 center">Password Reset Confirm</h4>
                <hr><br>
                <p>Please enter your new password.</p>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}                    
                    <!-- <button class="btn btn-primary" type="submit">Reset password</button> -->
                    <div class="container center">
                        <p class="control">
                            <br><br>
                            <button type="submit" class="btn waves-effect waves-light" style="width: 40%;">
                                Reset password
                            </button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
