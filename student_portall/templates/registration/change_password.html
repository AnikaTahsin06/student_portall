{% extends 'base.html' %}
{% load static %}

        
{% block content %}
<div class="collapsible" style="color: darkcyan; margin: 4%; background-color: rgb(173, 224, 194); height: 580px;;">
  <div style="margin: 4%;">
    <div class="row center-align">
      <form method="post" action="" role="form" class="col s12" style="padding: 4%;">
      </h3>
        <div class="row">
          {% csrf_token %}
          {{ form.id }}
          <h3>Change password</h3>
          <div class="input-field col s12">
            {{ form.old_password }}
            <label for="old_password">Old password</label>
          </div>
        </div>
          <div class="row">
          <div class="input-field col s12">
            {{ form.new_password }}
            <label for="new_password">New password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            {{ form.confirm_password }}
            <label for="password">Re-type password</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
          </div>
        </div>
        <a href="{% url 'change_password_done' %}"><button class="btn waves-effect waves-light" type="submit" name="action"><i class="material-icons left">send</i>Change Password</button></a>
        
      </form>
      <div>
        <br><br>
      </div>
    </div>
  </div>
</div>

 

{% endblock %}
