{% extends 'base.html' %}
{% load static %}       
{% block content %}
<div class="row center-align">
  <div class="col s12">
    <div class="collapsible" style="margin-top: 4%; margin-right: 6%; margin-left: 6%; margin-bottom: 7%; background-color: rgb(187, 235, 187);">
      <form method="post" enctype="multipart/form-data" action="" role="form" style="padding: 4%; margin-bottom: -4%;height: 854px;">
        {% csrf_token %}
        <h3 class="title is-3">Let's create a new question</h3>
        <div class="input-field col s12">
          {{ form.question_text }}
          <label for="question_text">Question ?</label>
        </div>
        <div class="input-field col s12">
          {{ form.points }}
          <label for="points">Points in this question:</label>
        </div>
        <div class="input-field col s9">
          <input type="text" name="answer_text" id="id_answer_text" class="validate">
          <label for="answer_text">Answer 1</label>
        </div>
        <div class="input-field col s3">
          <select id="id_is_correct" name="is_correct">
            <option value="" disabled selected>Choose yes or no</option>
            <option value="True">Yes</option>
            <option value="False">No</option>
          </select>
          <label>Is this the correct answer ?</label>
        </div>
        <div class="input-field col s9">
          <input type="text" name="answer_text" id="id_answer_text" class="validate">
          <label for="answer_text">Answer 2</label>
        </div>
        <div class="input-field col s3">
          <select id="id_is_correct" name="is_correct">
            <option value="" disabled selected>Choose yes or no</option>
            <option value="True">Yes</option>
            <option value="False">No</option>
          </select>
          <label>Is this the correct answer ?</label>
        </div>
        <div class="input-field col s9">
          <input type="text" name="answer_text" id="id_answer_text" class="validate">
          <label for="answer_text">Answer 3</label>
        </div>
        <div class="input-field col s3">
          <select id="id_is_correct" name="is_correct">
            <option value="" disabled selected>Choose yes or no</option>
            <option value="True">Yes</option>
            <option value="False">No</option>
          </select>
          <label>Is this the correct answer ?</label>
        </div>
        <div class="input-field col s9">
          <input type="text" name="answer_text" id="id_answer_text" class="validate">
          <label for="answer_text">Answer 4</label>
        </div>
        <div class="input-field col s3">
          <select id="id_is_correct" name="is_correct">
            <option value="" disabled selected>Choose yes or no</option>
            <option value="True">Yes</option>
            <option value="False">No</option>
          </select>
          <label>Is this the correct answer ?</label>
        </div>
        <div class="row">
          <div class="col s12">
            <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
          </div>
        </div>
        <div class="col s12">
          <p class="control">
            <button type="submit" value="login" class="btn waves-effect waves-light">
              Create new Question
            </button>
            <br><br>
            <h5 style="color: rgb(20, 56, 58); margin-top: -20px;"><b>or</b></h5>
          </p>
        </div>
        <div class="col s12">
          <a class="btn" href="{% url 'my-courses' %}">Finish</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
