{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="collapsible" style="margin-top: 4%; margin-right: 6%; margin-left: 6%; margin-bottom: 4%; background-color: rgb(187, 235, 187);">
   <div style="padding: 4%;">
    <div class="section">
      <h4>{{ assignment.title }}</h4>
      <div class="divider"></div>
    </div>
    <div class="row">
      <div class="col s6">
        <h5>Due:</h5>
        <p>{{ assignment.due }}</p>
      </div>
      <div class="col s6">
        <h5>Points:</h5>
        <p>{{ assignment.points }}</p>
      </div>
      <div class="col s12">
        {{ assignment.content | safe }}  
      </div>
      <div class="col s12">
        <form method="post" action="" enctype="multipart/form-data" role="form" class="col s12">
          {% csrf_token %}
          <div class="file-field input-field col s12">
            <div class="btn">
              <span>File</span>
              {{ form.file }}
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="Upload one file">
            </div>
          </div>
          <div class="input-field col s12">
            {{ form.comment }}
            <label for="Comment">Comment</label>
          </div>
          <div class="row">
            <div class="col s12">
              <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
            </div>
          </div>
          <div class="field center">
            <p class="control">
              <br>
              <button type="submit" value="login" class="btn-large waves-effect waves-light">
                Submit
              </button>
            </p>
          </div>
        </form>
      </div>
    </div>
   </div>
</div>
{% endblock %}
