{% extends 'base.html' %}
{% load static %}      
{% block content %}
<div class="row center-align">
  <div class="col s12">
    <div class="collapsible" style="margin-top: 4%; margin-right: 6%; margin-left: 6%; margin-bottom: 4%; background-color: rgb(187, 235, 187);">
      <form method="post" enctype="multipart/form-data" action="" role="form" style="padding: 4%;">
        {% csrf_token %}
        <h3 class="title is-3">Let's create a new module!</h3>
        <div class="input-field col s12">
          {{ form.title }}
          <label for="title">Title</label>
        </div>
        <div class="input-field col s12">
          {{ form.hours }}
          <label for="description">Hours</label>
        </div>
        <div class="row">
          <div class="col s12">
            <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
          </div>
        </div>
        <div class="field" style="padding: 4%;">
          <p class="control">
            <button type="submit" value="login" class="btn waves-effect waves-light">
              Create new module
            </button>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
